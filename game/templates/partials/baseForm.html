<form action="{{form_action}}" method="post">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {% if field.errors %}
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        {% endif %}
    {% endfor %}
    <button type="submit">Enviar</button>
</form>
