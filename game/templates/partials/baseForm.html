<form action="{{form_action}}" method="post">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
    <div class="form-field">
        {{field.label_tag}}
        {{field}}
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="form-error">{{error}}</div>
            {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Enviar</button>
</form>
